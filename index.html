<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header></header>
  <main>

    <section class="start">
      <h1>Math Quiz</h1>
      <h2>Are you smarter than a 1st grader?</h2>

      <form>
        <input type="submit" value="Submit">
      </form>
    </section>

    <section class="quiz">
      <form>
        <fieldset>
          <legend>Question</legend>
          <input type="radio" name="id">
          <label>Choice</label>
          <br>
          <input type="radio" name="id">
          <label>Choice</label>
          <br>
          <input type="radio" name="id">
          <label>Choice</label>
          <br>
          <input type="radio" name="id">
          <label>Choice</label>
          <br>
        </fieldset>
      </form>

      <button type="submit">Submit</button>
    </section>

    <section class="results">
      <h2>Summary Screen</h2>
      <p>Congrats you scored x out of y correct!</p>
      <form>
        <input type="submit" value="Restart Quiz">
      </form>
    </section>    
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
